<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>galvanize</h1>
    </header>
    <main>
      <section>
        <h2>Pay Your Bill</h2>
      </section>

      <form action="/charge" method="post" id="payment-form">
        <div class="form-row">
          <p>Your outstanding balance is
            <strong id="balance-display">$387</strong>
          </p>
          <div>
            <input type="number" min="0" max="387" name="amount" id="amount" placeholder="How much to pay?" />
          </div>
          <label for="card-element">
            Credit or debit card
          </label>
          <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
          </div>
          <!-- Used to display form errors. -->
          <div id="card-errors" role="alert"></div>
        </div>
        <button>Submit Payment</button>
        <div class="alert">

        </div>
      </form>
    </main>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./index.js"></script>
  </body>
</html>
